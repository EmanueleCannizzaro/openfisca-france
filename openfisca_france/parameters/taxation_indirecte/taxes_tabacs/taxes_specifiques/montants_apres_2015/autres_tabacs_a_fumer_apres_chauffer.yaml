documentation: |
  À partir de 2023 la catégorie 'autres tabacs' se divise en 3 types:
  - Tabacs à chauffer commercialisés en bâtonnets
  - Autres tabacs à chauffer
  - Autres tabacs à fumer ou à inhaler après avoir été chauffés
