documentation: |-
  Notes :
  Déductions pour les véhicules de plus de 3,5 tonnes
  Les assurances dépendance sont exonérées de la TSCA
  NB : données renseignées dans l'article 1001 du code général des impôts, et L137-6 du code de la sécurité sociale.
  (1) : art. L127-1 code des assurances et L224-1 code de la mutualité.
  (2) : art. L211-1 code des assurances
