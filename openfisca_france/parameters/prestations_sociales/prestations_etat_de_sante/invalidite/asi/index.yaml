documentation: |-
  Il n'y a pas de minimum d'âge, toutefois il n'est plus possible de bénéficier de l'ASI une fois l'âge pour bénéficier de l'ASPA atteint: à 65 ans ou à l'âge minimun de départ en retraite pour les personnes reconnues inaptes au travail (incapcité d'au moins 50%) et les bénéficiaires d'une retraite anticipée pour handicap.
  Les plafonds de ressources sont identiques à ceux de l'ASPA jusqu'en 2008.
  Les ressources sont estimées à partir des revenus des 3 derniers mois, si ces revenus dépassent le plafond, ce sont les revenus des 12 derniers mois qui sont considérés.

