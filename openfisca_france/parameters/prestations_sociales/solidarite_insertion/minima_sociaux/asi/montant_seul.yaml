  notes: |
    "Le montant est revalorisé sur la base d'un coefficient égal à l'évolution de la moyenne annuelle des prix à la consommation,
    hors tabac, calculée sur les douze derniers indices mensuels de ces prix publiés par l'INSEE l'avant-dernier mois qui précède la date de revalorisation des prestations concernées (soit 1.6% en 2019).
    À compter du 1er avril 2020, l’allocation supplémentaire d’invalidité est calculée comme la différence entre le plafond de ressources et les ressources de la personne ou du couple.
    Une égalité de traitement est prévue pour l’ensemble des couples. Il n’existe plus de distinction entre les couples mariés et les couples en concubinage ou pacsès."
